<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formularios</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        main {
            width: 100%;
            
            margin: auto;
            background: #D0ADA7;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header, nav, footer {
            padding: 10px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: auto;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
        }

        nav {
            background-color: #E8D6CB;
            height: 120px;
            width: 100%;
            align-content: center;
        }

        header {
            background-color: #AD6A6C;
        }

        nav ul li {
            background-color: #5D2E46;
            
        }

        nav ul li a {
            text-decoration: none;
            color: darkslateblue;
        }
        
        footer {
    display: flex; 
    justify-content: center; 
    align-items: center;
    gap: 20px; 
    padding: 10px;
    background-color: #AD6A6C;
    
}

footer a {
    display: inline-block; 
}

footer img {
    max-height: 40px;
    height: auto;
    width: auto; 
}
footer{
    width:100%;
    height: 120px;
      
    }
        header{
            height: 120px;
            text-align: center;
        }
        section{
            background-color: #B58DB6;
        }
       
        
    </style>
</head>

    <main>
        <header>
            <h1>FORMULARIOS</h1>

        </nav>

        <section>
            <h2>Formulario: Sign In</h2>
            <form action="" method="get">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena">
                
                <input type="submit" value="Enviar">
            </form>
        </section>

        <section>
            <h2>Formulario: Contacto</h2>
            <form action="" method="get">
                <label for="nombre-1">Nombre:</label>
                <input type="text" id="nombre-1" name="nombre-1">
                
                <label for="correo">Email:</label>
                <input type="email" id="correo" name="correo">
                
                <label for="comentario">Comentario:</label>
                <textarea name="comentario" rows="5" placeholder="Escribe aquí tu comentario"></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </section>
        <section>
                <h2>Nuevo Formulario</h2>
                <p>Ingresa tu fecha de nacimiento:</p>
                <form action="" method="get">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha">
                    
                    <input type="submit" value="Enviar">
                </form>
            </section>

        </footer>
    </main>
